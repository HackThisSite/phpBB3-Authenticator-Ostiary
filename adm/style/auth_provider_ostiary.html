<fieldset id="auth_ostiary_settings">
    <legend>{L_OSTIARY}</legend>
    <dl>
        <dt><label for="ostiary_redis_server">{L_OSTIARY_REDIS_SERVER}{L_COLON}</label><br /><span>{L_OSTIARY_REDIS_SERVER_EXPLAIN}</span></dt>
        <dd><input type="text" id="ostiary_redis_server" size="40" name="config[ostiary_redis_server]" value="{AUTH_OSTIARY_REDIS_SERVER}" /></dd>
    </dl>
    <dl>
        <dt><label for="ostiary_client_id">{L_OSTIARY_CLIENT_ID}{L_COLON}</label><br /><span>{L_OSTIARY_CLIENT_ID_EXPLAIN}</span></dt>
        <dd><input type="text" id="ostiary_client_id" size="40" name="config[ostiary_client_id]" value="{AUTH_OSTIARY_CLIENT_ID}" /></dd>
    </dl>
    <dl>
        <dt><label for="ostiary_cookie_name">{L_OSTIARY_COOKIE_NAME}{L_COLON}</label><br /><span>{L_OSTIARY_COOKIE_NAME_EXPLAIN}</span></dt>
        <dd><input type="text" id="ostiary_cookie_name" size="40" name="config[ostiary_cookie_name]" value="{AUTH_OSTIARY_COOKIE_NAME}" /></dd>
    </dl>
    <dl>
        <dt><label for="ostiary_login_url">{L_OSTIARY_LOGIN_URL}{L_COLON}</label><br /><span>{L_OSTIARY_LOGIN_URL_EXPLAIN}</span></dt>
        <dd><input type="text" id="ostiary_login_url" size="40" name="config[ostiary_login_url]" value="{AUTH_OSTIARY_LOGIN_URL}" /></dd>
    </dl>
</fieldset>
